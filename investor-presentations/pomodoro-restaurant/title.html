<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #8b2500 0%, #a52a2a 50%, #8b2500 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .texture-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(244, 228, 188, 0.1) 0%, transparent 70%);
      }
      .texture-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(85, 107, 47, 0.1) 0%, transparent 70%);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #f4e4bc 0%, #cd853f 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 50px;
        color: #8b2500;
      }
      .company-name {
        font-size: 68px;
        font-weight: 700;
        background: linear-gradient(135deg, #f4e4bc 0%, #cd853f 50%, #f4e4bc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 3px;
      }
      .tagline {
        font-size: 20px;
        color: #faf5eb;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        margin-bottom: 35px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #d4a574;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Inter', sans-serif;
      }
      .parent-company span {
        color: #f4e4bc;
        font-weight: 500;
      }
      .offerings-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 50px;
        z-index: 10;
      }
      .offering-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .offering-icon {
        font-size: 18px;
        color: #f4e4bc;
      }
      .offering-text {
        font-size: 12px;
        color: #d4a574;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="texture-shape-1"></div>
        <div class="texture-shape-2"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="company-name">Pomodoro</div>
            <div class="tagline">Authentic Italian â€¢ Modern Flair</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="offerings-bar">
            <div class="offering-item">
                <i class="fas fa-seedling offering-icon"></i>
                <span class="offering-text">Farm-to-Table</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-wine-glass offering-icon" style="color: #556b2f;"></i>
                <span class="offering-text">Wine Program</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-door-closed offering-icon" style="color: #cd853f;"></i>
                <span class="offering-text">Private Dining</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-truck offering-icon"></i>
                <span class="offering-text">Catering</span>
            </div>
        </div>
    </div>
</body>
</html>
