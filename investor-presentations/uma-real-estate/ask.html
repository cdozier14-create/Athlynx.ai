<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
      }
      .gold-accent-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      }
      .gold-accent-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #d4af37;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 15px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 14px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
        font-family: 'Inter', sans-serif;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 700;
        background: linear-gradient(135deg, #d4af37 0%, #f5f5f5 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #f8fafc;
        font-weight: 700;
        margin-top: 10px;
      }
      .returns-box {
        background: rgba(212, 175, 55, 0.15);
        border: 2px solid #d4af37;
        padding: 16px 32px;
        margin-top: 25px;
        display: flex;
        gap: 30px;
      }
      .return-item {
        text-align: center;
      }
      .return-value {
        font-size: 24px;
        color: #d4af37;
        font-weight: 700;
      }
      .return-label {
        font-size: 11px;
        color: #64748b;
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #f8fafc;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 14px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(212, 175, 55, 0.05);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.acquisitions { width: 70%; background: linear-gradient(90deg, #d4af37, rgba(212, 175, 55, 0.4)); }
      .fund-bar.renovations { width: 15%; background: linear-gradient(90deg, #f5f5f5, rgba(245, 245, 245, 0.4)); }
      .fund-bar.ops { width: 10%; background: linear-gradient(90deg, #1e3a5f, rgba(30, 58, 95, 0.4)); }
      .fund-bar.reserves { width: 5%; background: linear-gradient(90deg, #64748b, rgba(100, 116, 139, 0.4)); }
      .fund-label {
        font-size: 13px;
        color: #0f172a;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        white-space: nowrap;
      }
      .fund-bar.ops .fund-label, .fund-bar.reserves .fund-label { color: #f8fafc; }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #f8fafc;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #64748b;
        font-family: 'Inter', sans-serif;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 25px 60px 0;
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid rgba(212, 175, 55, 0.3);
        padding: 22px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      .contact-item i {
        color: #d4af37;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #d4af37;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="gold-accent-1"></div>
        <div class="gold-accent-2"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Raising Capital</div>
                <div class="ask-amount">$10M</div>
                <div class="ask-type">Fund I</div>
                <div class="returns-box">
                    <div class="return-item">
                        <div class="return-value">18%+</div>
                        <div class="return-label">Target IRR</div>
                    </div>
                    <div class="return-item">
                        <div class="return-value">2.0x</div>
                        <div class="return-label">Equity Multiple</div>
                    </div>
                    <div class="return-item">
                        <div class="return-value">8%</div>
                        <div class="return-label">Preferred Return</div>
                    </div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar acquisitions">
                            <span class="fund-label">Property Acquisitions</span>
                        </div>
                    </div>
                    <div class="fund-amount">$7M</div>
                    <div class="fund-percent">70%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar renovations">
                            <span class="fund-label">Renovations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1.5M</div>
                    <div class="fund-percent">15%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar ops">
                            <span class="fund-label">Operations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1M</div>
                    <div class="fund-percent">10%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar reserves">
                            <span class="fund-label">Reserves</span>
                        </div>
                    </div>
                    <div class="fund-amount">$500K</div>
                    <div class="fund-percent">5%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    umarealestate.com
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
