<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .gold-line-top {
        position: absolute;
        top: 80px;
        left: 100px;
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #d4af37, transparent);
      }
      .gold-line-bottom {
        position: absolute;
        bottom: 80px;
        right: 100px;
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #d4af37, transparent);
      }
      .marble-accent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(ellipse, rgba(212, 175, 55, 0.05) 0%, transparent 60%);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #d4af37 0%, #f5f5f5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 45px;
        color: #0f172a;
      }
      .company-name {
        font-size: 58px;
        font-weight: 700;
        background: linear-gradient(135deg, #d4af37 0%, #f5f5f5 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }
      .tagline {
        font-size: 22px;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        margin-bottom: 35px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Inter', sans-serif;
      }
      .parent-company span {
        color: #d4af37;
        font-weight: 500;
      }
      .property-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 50px;
        z-index: 10;
      }
      .property-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .property-icon {
        font-size: 18px;
        color: #d4af37;
      }
      .property-text {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="gold-line-top"></div>
        <div class="gold-line-bottom"></div>
        <div class="marble-accent"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-building"></i>
            </div>
            <div class="company-name">Uma Real Estate</div>
            <div class="tagline">Strategic Investment & Development</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="property-bar">
            <div class="property-item">
                <i class="fas fa-city property-icon"></i>
                <span class="property-text">Multi-Family</span>
            </div>
            <div class="property-item">
                <i class="fas fa-store property-icon" style="color: #f5f5f5;"></i>
                <span class="property-text">Commercial</span>
            </div>
            <div class="property-item">
                <i class="fas fa-hotel property-icon" style="color: #1e3a5f;"></i>
                <span class="property-text">Mixed-Use</span>
            </div>
            <div class="property-item">
                <i class="fas fa-chart-line property-icon"></i>
                <span class="property-text">Value-Add</span>
            </div>
        </div>
    </div>
</body>
</html>
