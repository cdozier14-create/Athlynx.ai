<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a1f1a 0%, #0f2d25 50%, #0a1f1a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      .organic-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
      }
      .organic-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #22c55e;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 15px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 14px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
        font-family: 'Inter', sans-serif;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 700;
        background: linear-gradient(135deg, #22c55e 0%, #3b82f6 50%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #f0fdf4;
        font-weight: 700;
        margin-top: 10px;
      }
      .valuation-box {
        background: rgba(34, 197, 94, 0.15);
        border: 2px solid #22c55e;
        padding: 16px 32px;
        margin-top: 25px;
        display: inline-block;
      }
      .valuation-text {
        font-size: 18px;
        color: #22c55e;
        font-weight: 700;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #f0fdf4;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 14px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(34, 197, 94, 0.05);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.projects { width: 50%; background: linear-gradient(90deg, #22c55e, rgba(34, 197, 94, 0.4)); }
      .fund-bar.equipment { width: 30%; background: linear-gradient(90deg, #3b82f6, rgba(59, 130, 246, 0.4)); }
      .fund-bar.ops { width: 12%; background: linear-gradient(90deg, #fbbf24, rgba(251, 191, 36, 0.4)); }
      .fund-bar.marketing { width: 8%; background: linear-gradient(90deg, #6b7280, rgba(107, 114, 128, 0.4)); }
      .fund-label {
        font-size: 13px;
        color: #0a1f1a;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        white-space: nowrap;
      }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #f0fdf4;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #6b7280;
        font-family: 'Inter', sans-serif;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 25px 60px 0;
        background: rgba(34, 197, 94, 0.05);
        border: 1px solid rgba(34, 197, 94, 0.3);
        padding: 22px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: #f0fdf4;
        font-family: 'Inter', sans-serif;
      }
      .contact-item i {
        color: #22c55e;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #3b82f6;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="organic-shape-1"></div>
        <div class="organic-shape-2"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Seeking Investment</div>
                <div class="ask-amount">$5M</div>
                <div class="ask-type">Series A</div>
                <div class="valuation-box">
                    <div class="valuation-text">$20M Pre-Money Valuation</div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar projects">
                            <span class="fund-label">Project Development</span>
                        </div>
                    </div>
                    <div class="fund-amount">$2.5M</div>
                    <div class="fund-percent">50%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar equipment">
                            <span class="fund-label">Equipment</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1.5M</div>
                    <div class="fund-percent">30%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar ops">
                            <span class="fund-label">Operations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$600K</div>
                    <div class="fund-percent">12%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar marketing">
                            <span class="fund-label">Marketing</span>
                        </div>
                    </div>
                    <div class="fund-amount">$400K</div>
                    <div class="fund-percent">8%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    vcenergy.com
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
