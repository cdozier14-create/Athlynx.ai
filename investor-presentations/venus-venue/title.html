<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #2d1b2d 0%, #3d2a3d 50%, #2d1b2d 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Cinzel', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .vine-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
      }
      .vine-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(139, 69, 87, 0.15) 0%, transparent 70%);
      }
      .gold-line-top {
        position: absolute;
        top: 80px;
        left: 100px;
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #c9a227, transparent);
      }
      .gold-line-bottom {
        position: absolute;
        bottom: 80px;
        right: 100px;
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #c9a227, transparent);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #c9a227 0%, #e8d5b7 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 50px;
        color: #2d1b2d;
      }
      .company-name {
        font-size: 52px;
        font-weight: 700;
        background: linear-gradient(135deg, #c9a227 0%, #e8d5b7 50%, #c9a227 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 3px;
      }
      .tagline {
        font-size: 20px;
        color: #faf8f5;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        margin-bottom: 35px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #8b7a8b;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Inter', sans-serif;
      }
      .parent-company span {
        color: #c9a227;
        font-weight: 500;
      }
      .offerings-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 50px;
        z-index: 10;
      }
      .offering-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .offering-icon {
        font-size: 18px;
        color: #c9a227;
      }
      .offering-text {
        font-size: 12px;
        color: #8b7a8b;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="vine-shape-1"></div>
        <div class="vine-shape-2"></div>
        <div class="gold-line-top"></div>
        <div class="gold-line-bottom"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-wine-glass-alt"></i>
            </div>
            <div class="company-name">Venus Venue & Vineyard</div>
            <div class="tagline">Premier Event Venue & Boutique Winery</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="offerings-bar">
            <div class="offering-item">
                <i class="fas fa-ring offering-icon"></i>
                <span class="offering-text">Weddings</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-briefcase offering-icon" style="color: #e8d5b7;"></i>
                <span class="offering-text">Corporate</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-wine-bottle offering-icon" style="color: #8b4557;"></i>
                <span class="offering-text">Winery</span>
            </div>
            <div class="offering-item">
                <i class="fas fa-glass-cheers offering-icon"></i>
                <span class="offering-text">Tastings</span>
            </div>
        </div>
    </div>
</body>
</html>
