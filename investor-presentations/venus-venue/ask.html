<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #2d1b2d 0%, #3d2a3d 50%, #2d1b2d 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Cinzel', serif;
      }
      .vine-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
      }
      .vine-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(139, 69, 87, 0.1) 0%, transparent 70%);
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #c9a227;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 15px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 14px;
        color: #8b7a8b;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
        font-family: 'Inter', sans-serif;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 700;
        background: linear-gradient(135deg, #c9a227 0%, #e8d5b7 50%, #c9a227 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #faf8f5;
        font-weight: 700;
        margin-top: 10px;
      }
      .valuation-box {
        background: rgba(201, 162, 39, 0.15);
        border: 2px solid #c9a227;
        padding: 16px 32px;
        margin-top: 25px;
        display: inline-block;
      }
      .valuation-text {
        font-size: 18px;
        color: #c9a227;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #faf8f5;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 14px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(201, 162, 39, 0.05);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.property { width: 45%; background: linear-gradient(90deg, #c9a227, rgba(201, 162, 39, 0.4)); }
      .fund-bar.vineyard { width: 25%; background: linear-gradient(90deg, #8b4557, rgba(139, 69, 87, 0.4)); }
      .fund-bar.venue { width: 20%; background: linear-gradient(90deg, #e8d5b7, rgba(232, 213, 183, 0.4)); }
      .fund-bar.marketing { width: 10%; background: linear-gradient(90deg, #8b7a8b, rgba(139, 122, 139, 0.4)); }
      .fund-label {
        font-size: 13px;
        color: #2d1b2d;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        white-space: nowrap;
      }
      .fund-bar.vineyard .fund-label { color: #faf8f5; }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #faf8f5;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #8b7a8b;
        font-family: 'Inter', sans-serif;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 25px 60px 0;
        background: rgba(201, 162, 39, 0.05);
        border: 1px solid rgba(201, 162, 39, 0.3);
        padding: 22px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: #faf8f5;
        font-family: 'Inter', sans-serif;
      }
      .contact-item i {
        color: #c9a227;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #8b4557;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="vine-shape-1"></div>
        <div class="vine-shape-2"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Seeking Investment</div>
                <div class="ask-amount">$8M</div>
                <div class="ask-type">Series A</div>
                <div class="valuation-box">
                    <div class="valuation-text">$30M Pre-Money Valuation</div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar property">
                            <span class="fund-label">Property Acquisition</span>
                        </div>
                    </div>
                    <div class="fund-amount">$3.6M</div>
                    <div class="fund-percent">45%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar vineyard">
                            <span class="fund-label">Vineyard Dev</span>
                        </div>
                    </div>
                    <div class="fund-amount">$2.0M</div>
                    <div class="fund-percent">25%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar venue">
                            <span class="fund-label">Venue Build</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1.6M</div>
                    <div class="fund-percent">20%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar marketing">
                            <span class="fund-label">Marketing</span>
                        </div>
                    </div>
                    <div class="fund-amount">$800K</div>
                    <div class="fund-percent">10%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    venusvineyard.com
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
