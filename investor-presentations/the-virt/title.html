<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(180deg, #0a0a12 0%, #12121f 50%, #0a0a12 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .neon-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00ff88, transparent);
      }
      .neon-line.top { top: 100px; left: 150px; width: 200px; }
      .neon-line.bottom { bottom: 100px; right: 150px; width: 200px; }
      .glow-orb {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #00ff88 0%, #8b5cf6 50%, #00d4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 50px;
        color: #0a0a12;
      }
      .company-name {
        font-size: 72px;
        font-weight: 700;
        background: linear-gradient(135deg, #00ff88 0%, #8b5cf6 50%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 3px;
      }
      .tagline {
        font-size: 24px;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        margin-bottom: 35px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Inter', sans-serif;
      }
      .parent-company span {
        color: #00ff88;
        font-weight: 500;
      }
      .status-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 40px;
        z-index: 10;
      }
      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        background: #00ff88;
        box-shadow: 0 0 10px #00ff88;
      }
      .status-text {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-pattern"></div>
        <div class="neon-line top"></div>
        <div class="neon-line bottom"></div>
        <div class="glow-orb"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fab fa-ethereum"></i>
            </div>
            <div class="company-name">The VIRT</div>
            <div class="tagline">Next-Generation Web3 Platform</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">Blockchain Active</span>
            </div>
            <div class="status-item">
                <div class="status-dot" style="background: #8b5cf6; box-shadow: 0 0 10px #8b5cf6;"></div>
                <span class="status-text">Smart Contracts Ready</span>
            </div>
            <div class="status-item">
                <div class="status-dot" style="background: #00d4ff; box-shadow: 0 0 10px #00d4ff;"></div>
                <span class="status-text">DeFi Enabled</span>
            </div>
        </div>
    </div>
</body>
</html>
