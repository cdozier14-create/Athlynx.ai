<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a0f1a 0%, #0d1526 50%, #0a0f1a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .circuit-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .glow-orb {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .corner-accent {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 2px solid rgba(0, 212, 255, 0.3);
      }
      .corner-accent.top-left {
        top: 40px;
        left: 40px;
        border-right: none;
        border-bottom: none;
      }
      .corner-accent.bottom-right {
        bottom: 40px;
        right: 40px;
        border-left: none;
        border-top: none;
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 48px;
        color: #0a0f1a;
      }
      .company-name {
        font-size: 64px;
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
      }
      .tagline {
        font-size: 24px;
        color: #e2e8f0;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }
      .parent-company {
        font-size: 16px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
      }
      .parent-company span {
        color: #10b981;
        font-weight: 600;
      }
      .data-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      }
      .data-line.top {
        top: 200px;
        left: 0;
        width: 300px;
      }
      .data-line.bottom {
        bottom: 200px;
        right: 0;
        width: 300px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="circuit-pattern"></div>
        <div class="glow-orb"></div>
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        <div class="data-line top"></div>
        <div class="data-line bottom"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-microchip"></i>
            </div>
            <div class="company-name">VC Technologies, LLC</div>
            <div class="tagline">Technology Infrastructure & AI Solutions</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
    </div>
</body>
</html>
