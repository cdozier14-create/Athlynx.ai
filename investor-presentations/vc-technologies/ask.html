<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a0f1a 0%, #0d1526 50%, #0a0f1a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      .diagonal-accent {
        position: absolute;
        top: 0;
        right: 0;
        width: 400px;
        height: 100%;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
        clip-path: polygon(100% 0, 100% 100%, 0 100%, 40% 0);
        opacity: 0.15;
      }
      .circuit-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 800;
        color: #00d4ff;
        margin-bottom: 8px;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 10px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 16px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #e2e8f0;
        font-weight: 700;
        margin-top: 10px;
      }
      .valuation-box {
        background: rgba(139, 92, 246, 0.1);
        border: 2px solid #8b5cf6;
        padding: 16px 32px;
        margin-top: 25px;
        display: inline-block;
      }
      .valuation-text {
        font-size: 18px;
        color: #8b5cf6;
        font-weight: 700;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #e2e8f0;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 16px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(0, 212, 255, 0.1);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.product { width: 40%; background: linear-gradient(90deg, #00d4ff, rgba(0, 212, 255, 0.5)); }
      .fund-bar.sales { width: 25%; background: linear-gradient(90deg, #8b5cf6, rgba(139, 92, 246, 0.5)); }
      .fund-bar.infra { width: 20%; background: linear-gradient(90deg, #10b981, rgba(16, 185, 129, 0.5)); }
      .fund-bar.ops { width: 15%; background: linear-gradient(90deg, #f59e0b, rgba(245, 158, 11, 0.5)); }
      .fund-label {
        font-size: 13px;
        color: #0a0f1a;
        font-weight: 700;
        white-space: nowrap;
      }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #e2e8f0;
        font-weight: 600;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #64748b;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 30px 60px 0;
        background: rgba(0, 212, 255, 0.05);
        border: 1px solid rgba(0, 212, 255, 0.3);
        padding: 25px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        color: #e2e8f0;
      }
      .contact-item i {
        color: #00d4ff;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #8b5cf6;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="diagonal-accent"></div>
        <div class="circuit-pattern"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Seeking Investment</div>
                <div class="ask-amount">$2M</div>
                <div class="ask-type">Seed Round</div>
                <div class="valuation-box">
                    <div class="valuation-text">$10M Pre-Money Valuation</div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar product">
                            <span class="fund-label">Product Development</span>
                        </div>
                    </div>
                    <div class="fund-amount">$800K</div>
                    <div class="fund-percent">40%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar sales">
                            <span class="fund-label">Sales & Marketing</span>
                        </div>
                    </div>
                    <div class="fund-amount">$500K</div>
                    <div class="fund-percent">25%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar infra">
                            <span class="fund-label">Infrastructure</span>
                        </div>
                    </div>
                    <div class="fund-amount">$400K</div>
                    <div class="fund-percent">20%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar ops">
                            <span class="fund-label">Operations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$300K</div>
                    <div class="fund-percent">15%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    vctechnologies.io
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
