<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a1628 0%, #0f2744 50%, #0a1628 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      .diagonal-accent {
        position: absolute;
        top: 0;
        right: 0;
        width: 400px;
        height: 100%;
        background: linear-gradient(135deg, #00d4ff 0%, #10b981 100%);
        clip-path: polygon(100% 0, 100% 100%, 0 100%, 40% 0);
        opacity: 0.15;
      }
      .diagonal-accent-2 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 300px;
        height: 100%;
        background: linear-gradient(45deg, #f59e0b 0%, #00d4ff 100%);
        clip-path: polygon(0 60%, 100% 100%, 0 100%);
        opacity: 0.1;
      }
      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 720px;
        text-align: center;
      }
      .logo-container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00d4ff 0%, #10b981 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #0a1628;
        font-weight: 800;
      }
      .brand-name {
        font-size: 72px;
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 4px;
      }
      .tagline {
        font-size: 28px;
        color: #e2e8f0;
        font-weight: 600;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }
      .subtitle {
        font-size: 20px;
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
        margin-bottom: 60px;
      }
      .funding-badge {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: rgba(0, 212, 255, 0.1);
        border: 2px solid #00d4ff;
        border-radius: 50px;
        padding: 16px 40px;
      }
      .funding-badge i {
        color: #f59e0b;
        font-size: 24px;
      }
      .funding-text {
        font-size: 22px;
        font-weight: 700;
        color: #00d4ff;
        letter-spacing: 1px;
      }
      .dhg-badge {
        position: absolute;
        bottom: 30px;
        right: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #64748b;
        font-size: 14px;
      }
      .dhg-badge span {
        color: #f59e0b;
        font-weight: 600;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="diagonal-accent"></div>
        <div class="diagonal-accent-2"></div>
        <div class="grid-pattern"></div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo-icon">A</div>
                <div class="brand-name">ATHLYNX</div>
            </div>
            <div class="tagline">THE ATHLETE'S PLAYBOOK</div>
            <div class="subtitle">AI-Powered Platform for Athlete Success</div>
            <div class="funding-badge">
                <i class="fas fa-rocket"></i>
                <span class="funding-text">SEEKING $5M SERIES A</span>
            </div>
        </div>
        
        <div class="dhg-badge">
            A <span>Dozier Holdings Group</span> Company
        </div>
    </div>
</body>
</html>
