<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0f4c5c 0%, #1a6373 50%, #0f4c5c 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Lato', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .soft-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(232, 180, 184, 0.15) 0%, transparent 70%);
      }
      .soft-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(95, 168, 211, 0.1) 0%, transparent 70%);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #e8b4b8 0%, #f8f4e3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 50px;
        color: #0f4c5c;
      }
      .company-name {
        font-size: 58px;
        font-weight: 700;
        background: linear-gradient(135deg, #e8b4b8 0%, #f8f4e3 50%, #e8b4b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }
      .tagline {
        font-size: 22px;
        color: #fafafa;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        margin-bottom: 35px;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #8fb8c7;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Inter', sans-serif;
      }
      .parent-company span {
        color: #e8b4b8;
        font-weight: 500;
      }
      .services-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 50px;
        z-index: 10;
      }
      .service-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .service-icon {
        font-size: 18px;
        color: #e8b4b8;
      }
      .service-text {
        font-size: 12px;
        color: #8fb8c7;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="soft-shape-1"></div>
        <div class="soft-shape-2"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-heart"></i>
            </div>
            <div class="company-name">Compassionate Care</div>
            <div class="tagline">Premium Home Healthcare Services</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="services-bar">
            <div class="service-item">
                <i class="fas fa-home service-icon"></i>
                <span class="service-text">Home Health</span>
            </div>
            <div class="service-item">
                <i class="fas fa-hands-holding-heart service-icon" style="color: #f8f4e3;"></i>
                <span class="service-text">Hospice</span>
            </div>
            <div class="service-item">
                <i class="fas fa-brain service-icon" style="color: #5fa8d3;"></i>
                <span class="service-text">Memory Care</span>
            </div>
            <div class="service-item">
                <i class="fas fa-user-friends service-icon"></i>
                <span class="service-text">Companion</span>
            </div>
        </div>
    </div>
</body>
</html>
