<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a1628 0%, #0f2847 50%, #0a1628 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      .geometric-accent-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
        border-radius: 50%;
      }
      .geometric-accent-2 {
        position: absolute;
        bottom: -150px;
        left: -150px;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(0, 212, 255, 0.03) 100%);
        border-radius: 50%;
      }
      .geometric-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, rgba(0, 212, 255, 0.3) 50%, transparent 100%);
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 720px;
        padding: 60px;
      }
      .logo-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #00d4ff 0%, #3b82f6 100%);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
      }
      .logo-icon i {
        font-size: 48px;
        color: white;
      }
      .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 72px;
        font-weight: 900;
        color: #00d4ff;
        text-align: center;
        letter-spacing: 4px;
        margin-bottom: 20px;
        text-shadow: 0 0 60px rgba(0, 212, 255, 0.5);
      }
      .tagline {
        font-family: 'Montserrat', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #fbbf24;
        text-align: center;
        margin-bottom: 16px;
      }
      .subtitle {
        font-size: 18px;
        color: #e2e8f0;
        text-align: center;
        margin-bottom: 60px;
        opacity: 0.8;
      }
      .founder-quote {
        position: absolute;
        bottom: 60px;
        left: 0;
        right: 0;
        text-align: center;
      }
      .quote-text {
        font-size: 20px;
        font-style: italic;
        color: #e2e8f0;
        opacity: 0.9;
      }
      .quote-author {
        font-size: 14px;
        color: #00d4ff;
        margin-top: 8px;
      }
      .powered-by {
        position: absolute;
        bottom: 20px;
        right: 40px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="geometric-accent-1"></div>
        <div class="geometric-accent-2"></div>
        <div class="geometric-line"></div>
        
        <div class="content-wrapper">
            <div class="logo-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="main-title">DOZIER HOLDINGS GROUP</h1>
            <p class="tagline">Building Tomorrow's Champions Today</p>
            <p class="subtitle">A Diversified Technology Holding Company</p>
        </div>
        
        <div class="founder-quote">
            <p class="quote-text">"When I eat, EVERYONE eats"</p>
            <p class="quote-author">â€” Chad Allen Dozier Sr., Founder & CEO</p>
        </div>
        
        <div class="powered-by">Powered by Manus AI</div>
    </div>
</body>
</html>
