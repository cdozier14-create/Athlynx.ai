<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(180deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
      }
      .rack-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(34, 211, 238, 0.03) 39px, rgba(34, 211, 238, 0.03) 40px);
      }
      .diagonal-accent {
        position: absolute;
        top: 0;
        right: 0;
        width: 400px;
        height: 100%;
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        clip-path: polygon(100% 0, 100% 100%, 0 100%, 40% 0);
        opacity: 0.12;
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #22d3ee;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 15px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 16px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 700;
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #f1f5f9;
        font-weight: 700;
        margin-top: 10px;
      }
      .valuation-box {
        background: rgba(168, 85, 247, 0.1);
        border: 2px solid #a855f7;
        padding: 16px 32px;
        margin-top: 25px;
        display: inline-block;
      }
      .valuation-text {
        font-size: 18px;
        color: #a855f7;
        font-weight: 700;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #f1f5f9;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 14px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(34, 211, 238, 0.1);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.infra { width: 50%; background: linear-gradient(90deg, #22d3ee, rgba(34, 211, 238, 0.5)); }
      .fund-bar.hardware { width: 25%; background: linear-gradient(90deg, #a855f7, rgba(168, 85, 247, 0.5)); }
      .fund-bar.ops { width: 15%; background: linear-gradient(90deg, #22c55e, rgba(34, 197, 94, 0.5)); }
      .fund-bar.reserve { width: 10%; background: linear-gradient(90deg, #f59e0b, rgba(245, 158, 11, 0.5)); }
      .fund-label {
        font-size: 13px;
        color: #0f1419;
        font-weight: 700;
        white-space: nowrap;
      }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #f1f5f9;
        font-weight: 600;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #64748b;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 25px 60px 0;
        background: rgba(34, 211, 238, 0.05);
        border: 1px solid rgba(34, 211, 238, 0.3);
        padding: 22px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: #f1f5f9;
      }
      .contact-item i {
        color: #22d3ee;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #a855f7;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="rack-pattern"></div>
        <div class="diagonal-accent"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Seeking Investment</div>
                <div class="ask-amount">$5M</div>
                <div class="ask-type">Series A</div>
                <div class="valuation-box">
                    <div class="valuation-text">$25M Pre-Money Valuation</div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar infra">
                            <span class="fund-label">Data Center Infrastructure</span>
                        </div>
                    </div>
                    <div class="fund-amount">$2.5M</div>
                    <div class="fund-percent">50%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar hardware">
                            <span class="fund-label">GPU Hardware</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1.25M</div>
                    <div class="fund-percent">25%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar ops">
                            <span class="fund-label">Operations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$750K</div>
                    <div class="fund-percent">15%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar reserve">
                            <span class="fund-label">Reserve</span>
                        </div>
                    </div>
                    <div class="fund-amount">$500K</div>
                    <div class="fund-percent">10%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    vcdatacenters.io
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
