<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(180deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .rack-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(34, 211, 238, 0.05) 39px, rgba(34, 211, 238, 0.05) 40px),
          repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(34, 211, 238, 0.03) 79px, rgba(34, 211, 238, 0.03) 80px);
      }
      .led-strip {
        position: absolute;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #22d3ee 0%, transparent 20%, #22c55e 40%, transparent 60%, #a855f7 80%, transparent 100%);
        opacity: 0.4;
      }
      .led-strip.left { left: 60px; }
      .led-strip.right { right: 60px; }
      .glow-orb {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 52px;
        color: #0f1419;
      }
      .company-name {
        font-size: 64px;
        font-weight: 700;
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
      }
      .tagline {
        font-size: 26px;
        color: #f1f5f9;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }
      .parent-company {
        font-size: 16px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 3px;
      }
      .parent-company span {
        color: #22c55e;
        font-weight: 600;
      }
      .status-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 40px;
        z-index: 10;
      }
      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        background: #22c55e;
        box-shadow: 0 0 10px #22c55e;
      }
      .status-text {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="rack-pattern"></div>
        <div class="led-strip left"></div>
        <div class="led-strip right"></div>
        <div class="glow-orb"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-server"></i>
            </div>
            <div class="company-name">VC Data Centers, LLC</div>
            <div class="tagline">Enterprise-Grade AI Infrastructure</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">Systems Online</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">GPU Clusters Active</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">99.99% Uptime</span>
            </div>
        </div>
    </div>
</body>
</html>
