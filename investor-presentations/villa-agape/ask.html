<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a1814 0%, #2a2520 50%, #1a1814 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
      }
      .organic-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
      }
      .organic-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: radial-gradient(ellipse, rgba(124, 152, 133, 0.08) 0%, transparent 70%);
      }
      .header {
        padding: 40px 60px 20px;
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #d4a574;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        padding: 15px 60px;
        position: relative;
        z-index: 10;
      }
      .ask-section {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .ask-label {
        font-size: 14px;
        color: #a09080;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
        font-family: 'Lato', sans-serif;
      }
      .ask-amount {
        font-size: 96px;
        font-weight: 700;
        background: linear-gradient(135deg, #d4a574 0%, #c9a87c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }
      .ask-type {
        font-size: 28px;
        color: #f5f0eb;
        font-weight: 700;
        margin-top: 10px;
      }
      .valuation-box {
        background: rgba(124, 152, 133, 0.15);
        border: 2px solid #7c9885;
        padding: 16px 32px;
        margin-top: 25px;
        display: inline-block;
      }
      .valuation-text {
        font-size: 18px;
        color: #7c9885;
        font-weight: 700;
      }
      .funds-section h3 {
        font-size: 20px;
        font-weight: 700;
        color: #f5f0eb;
        margin-bottom: 20px;
        text-align: center;
      }
      .fund-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 14px;
      }
      .fund-bar-container {
        flex: 1;
        height: 36px;
        background: rgba(212, 165, 116, 0.1);
        position: relative;
      }
      .fund-bar {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .fund-bar.property { width: 50%; background: linear-gradient(90deg, #d4a574, rgba(212, 165, 116, 0.5)); }
      .fund-bar.buildout { width: 30%; background: linear-gradient(90deg, #7c9885, rgba(124, 152, 133, 0.5)); }
      .fund-bar.ops { width: 12%; background: linear-gradient(90deg, #c9a87c, rgba(201, 168, 124, 0.5)); }
      .fund-bar.marketing { width: 8%; background: linear-gradient(90deg, #a09080, rgba(160, 144, 128, 0.5)); }
      .fund-label {
        font-size: 13px;
        color: #1a1814;
        font-weight: 700;
        font-family: 'Lato', sans-serif;
        white-space: nowrap;
      }
      .fund-amount {
        width: 80px;
        text-align: right;
        font-size: 14px;
        color: #f5f0eb;
        font-weight: 600;
        font-family: 'Lato', sans-serif;
      }
      .fund-percent {
        width: 50px;
        text-align: right;
        font-size: 14px;
        color: #a09080;
        font-family: 'Lato', sans-serif;
      }
      .contact-section {
        position: relative;
        z-index: 10;
        margin: 25px 60px 0;
        background: rgba(212, 165, 116, 0.05);
        border: 1px solid rgba(212, 165, 116, 0.3);
        padding: 22px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .contact-info {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        color: #f5f0eb;
        font-family: 'Lato', sans-serif;
      }
      .contact-item i {
        color: #d4a574;
        font-size: 18px;
      }
      .tagline {
        font-size: 18px;
        font-weight: 700;
        color: #7c9885;
        font-style: italic;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="organic-shape-1"></div>
        <div class="organic-shape-2"></div>
        
        <div class="header">
            <div class="page-title">The Ask</div>
        </div>
        
        <div class="content">
            <div class="ask-section">
                <div class="ask-label">Seeking Investment</div>
                <div class="ask-amount">$10M</div>
                <div class="ask-type">Series A</div>
                <div class="valuation-box">
                    <div class="valuation-text">$40M Pre-Money Valuation</div>
                </div>
            </div>
            
            <div class="funds-section">
                <h3>Use of Funds</h3>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar property">
                            <span class="fund-label">Property Acquisition</span>
                        </div>
                    </div>
                    <div class="fund-amount">$5M</div>
                    <div class="fund-percent">50%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar buildout">
                            <span class="fund-label">Buildout & Design</span>
                        </div>
                    </div>
                    <div class="fund-amount">$3M</div>
                    <div class="fund-percent">30%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar ops">
                            <span class="fund-label">Operations</span>
                        </div>
                    </div>
                    <div class="fund-amount">$1.2M</div>
                    <div class="fund-percent">12%</div>
                </div>
                
                <div class="fund-item">
                    <div class="fund-bar-container">
                        <div class="fund-bar marketing">
                            <span class="fund-label">Marketing</span>
                        </div>
                    </div>
                    <div class="fund-amount">$800K</div>
                    <div class="fund-percent">8%</div>
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    cdozier14@athlynx.ai
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    villaagape.com
                </div>
                <div class="contact-item">
                    <i class="fas fa-building"></i>
                    Dozier Holdings Group
                </div>
            </div>
            <div class="tagline">"Dreams Do Come True"</div>
        </div>
    </div>
</body>
</html>
