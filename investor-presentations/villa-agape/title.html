<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a1814 0%, #2a2520 50%, #1a1814 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .organic-shape-1 {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(ellipse, rgba(212, 165, 116, 0.1) 0%, transparent 70%);
      }
      .organic-shape-2 {
        position: absolute;
        bottom: -150px;
        left: -100px;
        width: 500px;
        height: 500px;
        background: radial-gradient(ellipse, rgba(124, 152, 133, 0.1) 0%, transparent 70%);
      }
      .gold-line {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, #d4a574, transparent);
      }
      .gold-line.top {
        top: 120px;
        left: 200px;
        width: 300px;
      }
      .gold-line.bottom {
        bottom: 120px;
        right: 200px;
        width: 300px;
      }
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      .icon-container {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #d4a574 0%, #c9a87c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 35px;
        font-size: 44px;
        color: #1a1814;
      }
      .company-name {
        font-size: 68px;
        font-weight: 700;
        background: linear-gradient(135deg, #d4a574 0%, #c9a87c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }
      .tagline {
        font-size: 24px;
        color: #f5f0eb;
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        margin-bottom: 35px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      .parent-company {
        font-size: 14px;
        color: #7c9885;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Lato', sans-serif;
      }
      .parent-company span {
        color: #d4a574;
        font-weight: 500;
      }
      .decorative-dots {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }
      .dot {
        width: 8px;
        height: 8px;
        background: #d4a574;
        opacity: 0.5;
      }
      .dot:nth-child(2) { opacity: 0.7; }
      .dot:nth-child(3) { opacity: 1; }
      .dot:nth-child(4) { opacity: 0.7; }
      .dot:nth-child(5) { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="organic-shape-1"></div>
        <div class="organic-shape-2"></div>
        <div class="gold-line top"></div>
        <div class="gold-line bottom"></div>
        
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-spa"></i>
            </div>
            <div class="company-name">Villa Agape</div>
            <div class="tagline">Luxury Wellness & Holistic Healthcare</div>
            <div class="parent-company">A <span>Dozier Holdings Group</span> Company</div>
        </div>
        
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
